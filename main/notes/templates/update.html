<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
	{% include 'header.html' %}
   <div class="container" mt-5 >
	<form class="col-md-6 mt-5 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data" >
		<h6>Hello {{request.user.first_name}} {{request.user.last_name}} </h6><hr>
		<h2>Update Your Note</h2>
		{% csrf_token %}
		<hr>
		<div class="mb-3">
		  <label class="form-label" >Note Name</label>
		  <input type="text" value="{{notes.note_name}}" class="form-control" name="note_name" required>
		</div>
		<div class="mb-3">
		  <label scriptclass="form-label">Note Description</label>
		  <textarea class="form-control" name="note_description" required> {{notes.note_description}}</textarea>
		</div>
	
		<button type="submit" class="btn btn-success">Update Note</button>
	  </form>
   </div>
